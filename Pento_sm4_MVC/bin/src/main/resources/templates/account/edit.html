<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Edit</title>


<link rel="stylesheet"
	href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
		$( function() {
    	$( "#datepicker" ).datepicker();
  	} );
	</script>
</head>

<body>
	<a th:href="@{/account/index}">Back</a>
	<h3>Edit | <i><th:block th:text="${account.email}"></th:block></i></h3>
	<th:block th:text="${msg}"></th:block>
	<form method="post" th:action="@{/account/edit}">

		<table>
			<tr>
				<td>Email</td>
				<td><input type="text" th:field="${account.email}"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="${account.password}"></td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="Edit"></td>
			</tr>
		</table>
		<input type="hidden" th:field="${account.id}"> 
		<input type="hidden" th:field="${account.email}"> 
		<input type="hidden" th:field="${account.role.id}">
	</form>

</body>

</html>
